<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="
  height:3000px;
  padding-top:60px;
  padding-left:80px;
  ">
    <div style="
    background-color:black;
    color:white;
    position:fixed;
    top:10px;
    left:50px;
    right:50px;
    height:50px;
    z-index:1;
    ">header</div>

    <div style="
    background-color:green;
    color:white;
    position:fixed;
    left:0;
    bottom:0;
    top:70px;
    width:72px;
    ">
    sidbar
    <div style="
    position:absolute;
    background-color:red;
    color:white;
    right:0px;
    top:0px;
    ">
      x
    </div>
    </div>

    <div style="
    position:absolute;
    background-color:red;
    color:white;
    right:10px;
    top:70px;
    ">
      absolute
    </div>
    
    <div style="
    background-color:lightblue;
    height:200px;
    width:200px;
    position:static;
    ">div 1</div>
    <div style="
    background-color:lightpink;
    height:200px;
    width:200px;
    position:relative;
    ">div 2
      <div style="
      position:absolute;
      background-color:black;
      color:white;
      right:10px;
      bottom:10px;
      ">
        5:00
      </div>
    </div>
  </body>
</html>
